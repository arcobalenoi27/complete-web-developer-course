<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> 
    <title>Forms and Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h2>Forms and Tables</h2>
          <table class="table table-striped">
            <thead>
                <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                </tr>
            </tbody>
          </table>

          <hr>
          <form id="registration">
              <div class="form-group row">
                  <h3 class="col-sm-12">Registration</h3>
              </div>
              <div class="form-group row">
                  <label for="email" class="col-sm-2">Email address</label>
                  <div class="col-sm-10">
                        <input type="email" id="email" class="form-control">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="password" class="col-sm-2">Password</label>
                  <div class="col-sm-10">
                        <input type="password" id="password" class="form-control">
                  </div>
              </div>
              <div class="form-group row">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>

          <hr>

          <form  id="currencyAndAddon">
              <div class="form-group row">
                  <h3 class="col-sm-12">Currency</h3>
              </div>
              <div class="form-group row">
                  <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input type="text" id="amount" class="form-control" placeholder="Amount">
                      <div class="input-group-addon">.00</div>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="input-group">
                      <div class="input-group-addon">&yen;</div>
                      <input type="text" id="jpnPrice" class="form-control" placeholder="Amount">
                      <div class="input-group-addon">.00</div>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="input-group">
                      <div class="input-group-addon">&euro;</div>
                      <input type="text" id="euroPrice" class="form-control" placeholder="Amount">
                      <div class="input-group-addon">.00</div>
                  </div>
              </div>
          </form>
      </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
