
<!doctype html>
<html>
  <head>
      <title>Webpage With Style</title>
      <style type="text/css">
          a {
            text-decoration: none;
          }
          a:hover {
            text-decoration: underline;
          }
          a:visited {
            color: #81F781;
          }
      </style>

  </head>

  <body>
      <p>
        <a href="http://www.google.com">Google</a>
      </p>
      <p>
        <a href="http://www.google.com" target="_blank">Google in a new tab</a>
      </p>
  </body>
</html>
