
<!doctype html>
<html>
  <head>
      <title>Javascript</title>

  </head>
  <body>
        <!--Inline JS is easy way to get it up and running, but not generally the way I recommend doing it, for the exact same reasons, I avoid inline CSS, it just very messy. Just in the same way we want to keep our style and our content different, we want to keep out logic or our code or our javascript different from our content well.-->
        <button onclick="alert('Hi! Javascript')">Click me!</button>
        <!--Internal javascript-->
        <script type="text/javascript">
            alert('Page Is Loaded.');
        </script>
  </body>
</html>
