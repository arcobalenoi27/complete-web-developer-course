<html>
  <head>
    <title>My Webpage</title>
  </head>

  <body>
    <h1>This is a big header</h1>    <!-- usually use-->
        <!-- h1 tag is recommended to use-->
    <h2>This is quite a big header</h2> <!-- usually use-->
        <!-- h2 tag is recommended to use-->
    <h3>This is a h3 header</h3>  <!-- usually use-->

    <h4>This is a h4 header</h4>  <!-- occaionally use-->

    <h5>This is a h5 header</h5> <!-- never use-->

    <h6>This is a h6 header</h6> <!-- never use-->

    <h7>This is  NOT a h7 header</h7> <!--we get a normal text. because the h7 tag doesn't exist. if we try to use it, it will just get us a normal text -->
  </body>
</html>
