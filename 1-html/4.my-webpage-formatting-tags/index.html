<html>
  <head>
    <title>My Webpage</title>
  </head>

  <body>
    <p>Here is some  <strong>bold</strong> text</p>
      <!-- you can also use the b tag<b></b>, but the strong tag is recommended-->
    <p>Here  is some <em>italic</em> text</p>
      <!-- you will get a italic.
        you can also use the i tag <i></i>, but the em tag is recommended-->

    <p>Here  is some  <ins>underline</ins> text </p>
    <!-- this syntax will get you a underline text.
        you may also see the u tag <u></u>, the u tag has a interesting history, but the u tag has removed from html ver4.01-->
    <hr>
    <p>Here  is some  <sup>superscript</sup> text </p>

    <p>Here  is some  <sub>subscript</sub> text </p>

    <p>Here  is some  <del>deleted</del> text </p>
  </body>
</html>
